<!-- base page to define header ,nav -->
{%load static%}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'user/css/sample.css'%}">
  <title>Warranty app {% block sub_title %} {% endblock sub_title %}</title>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Warrantyapp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'home'%}">Home <span class="sr-only">(current)</span></a>

        </li>
        {%  if adminusers in user.groups or user.is_superuser %}
         <li class="nav-item active">
          <a class="nav-link" href="{% url 'createuser'%}">invite a user <span class="sr-only">(current)</span></a>
        
        </li>
        
         <li class="nav-item active">
          <a class="nav-link" href="{% url 'addproduct' %}">Add a product <span class="sr-only">(current)</span></a>

        </li>
      {% endif %}


      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">
            {{user}}
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">logout</a>
          </a>
        </li>

      </ul>
    </div>
  </nav>

 {%block content%}
 

  {%endblock%}

</body>

</html>
