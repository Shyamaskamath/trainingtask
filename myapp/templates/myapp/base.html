{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Warranty app {% block sub_title %} {% endblock sub_title %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>
    <div class="row ">
        <div class="col-3 px-0">
            <div class="wrapper">

                <div class="sidebar">

                    <div class="profile">
                        {% if user.profile_photo %}
                           <img src="{{ user.profile_photo.url }}"  width="200" height="150">
                        {% else %}
                        <img src="{% static 'images/default.jpg' %}"  width="200" height="150">

                        {% endif %}
                       <h6 style="color:whitesmoke">{{user}}</h6>



                    </div>
                    <ul>
                        <li>
                            <a href="{% url 'homepage' %}" class="active">
                                <span class="icon"><i class="fas fa-home"></i></span>
                                <span class="item">Home</span>
                            </a>
                        </li>
                        {% if  user.is_staff or user.is_superuser  %}
                        <li>
                            <a href="{% url 'people' %}">
                                <span class="icon"><i class="fas fa-user-friends"></i></span>
                                <span class="item">People</span>
                            </a>
                        </li>
                        {% endif %}
                        <li>
                            <a href="{% url 'productlist' %}">
                                <span class="icon"><i class="fas fa-tachometer-alt"></i></span>
                                <span class="item">Products</span>
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'profileupdation' user.id %}">
                                <span class="icon"><i class="fas fa-tachometer-alt"></i></span>
                                <span class="item">settings</span>
                            </a>
                        </li>

                        <li>
                            <a href="{% url 'logout' %}">
                                <span class="icon"><i class="fas fa-cog"></i></span>
                                <span class="item">logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>

        <div class="col">
            {% block content %}


            {% endblock %}
        </div>

</body>

</html>
